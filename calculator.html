<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="item" id="itemContainer"></div>

    <div class="calculator">
      <div class="output">
        <div data-previous-operand class="priviousOperand"></div>
        <div data-current-operand class="currentOperand"></div>
      </div>
      <div class="buttonContainer">
        <button data-operation class="remainder">%</button>
        <button data-clear-all class="clearAll">CE</button>
        <button data-clear class="clear">C</button>
        <button data-back-space class="backSpace"><-</button>
        <button data-operation class="squareNum">x2</button>
        <button data-operation class="squareRoot">sqrt</button>
        <button data-operation class="divide">/</button>
        <button data-number class="seven">7</button>
        <button data-number class="eight">8</button>
        <button data-number class="nine">9</button>
        <button data-operation class="multiply">x</button>
        <button data-number class="four">4</button>
        <button data-number class="five">5</button>
        <button data-number class="six">6</button>
        <button data-operation class="substract">-</button>
        <button data-number class="one">1</button>
        <button data-number class="two">2</button>
        <button data-number class="three">3</button>
        <button data-operation class="add">+</button>
        <button data-number class="addSign">+/-</button>
        <button data-number class="zero">0</button>
        <button data-number class="dot">.</button>
        <button data-equals class="equals">=</button>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
